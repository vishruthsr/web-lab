<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kg to lbs arrowfuncion</title>
</head>
<script>
    let weightLBS = (weightKG) => 
    {
      let lbs = weightKG * 2.2;
      if (lbs > 150)
       {
            return "obese";
        } 
        else if (lbs >= 100 && lbs <= 150)
        {
            return "you are ok";
        }
         else
        {
            return "underweight";
        }
    };
    document.write(weightLBS(97));
  </script>
