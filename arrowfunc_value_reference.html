<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call by value and pass by reference</title>
</head>
<script>
    const Passbyvalue = (a, b) =>
     {
        let tmp;
        tmp = b;
        b = a;
        a = tmp;
        document.write(`Inside Pass by valuefunction -> a = ${a} b = ${b}`);
      };
      document.write("<br/>")
      let a = 1;
      let b = 2;
      document.write(`Before calling Pass by value Function -> a = ${a} b = ${b}`);
      document.write("<br/>")

      Passbyvalue(a, b);

      document.write(`After calling Pass by value Function -> a =${a} b = ${b}`);
      document.write("<br/>")

      const PassbyReference = (obj) =>
    {
        let tmp = obj.a;
        obj.a = obj.b;
        obj.b = tmp;

        document.write(`Inside Pass By Reference Function -> a = ${obj.a} b = ${obj.b}`);
    };
    document.write("<br/>")
      let obj =
       {
        a: 10,
        b: 20,
      };
      document.write(`Before calling Pass By Reference Function -> a = ${obj.a} b = ${obj.b}`);
      document.write("<br/>")
      PassbyReference(obj);

      document.write(`After calling Pass By Reference Function -> a = ${obj.a} b = ${obj.b}`);
      document.write("<br/>")
</script>
<body>
    
</body>
</html>
