<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow func even sum</title>
</head>
<script>
    let n=parseInt( prompt("enter value of n"))
        const arr=[]
        for(let i=0;i<n;i++)
        {
            arr[i]=parseInt( prompt("enter element "+(i+1)))
        }
        document.write("entered array : <br/>")
        document.write(arr)
        let sum=0;
        for(let i=0;i<n;i++)
        {
            if(arr[i]%2==0)
            {
                sum=sum+arr[i]
            }
        }
        document.write("the sum of even numbers is : "+sum)
</script>
