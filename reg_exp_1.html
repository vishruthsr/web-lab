<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let getProperties = function(student) {
            let propertyArray = []; 
            for(var key in student) {
                propertyArray.push(student[key]);
            }
            document.write(propertyArray);
        }
        var student = { 
            name : "David Rayy", 
            sclass : "VI", 
            rollno : 12 
        };
        getProperties(student);
    </script>
</body>
</html>
