<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disarium from 1 to 100</title>
</head>
<script>

let res=(x)=>
{
    let n=x;
    let count=0;
    while(n!=0)
    {
     count=count+1;
     n=parseInt(n/10); 
    }
    n=x;
    let sum=0;
    while(n!=0)
    {
        sum=sum+parseInt(Math.pow(n%10,count));
        count=count-1;
        n=parseInt(n/10);
    }

    return sum;
}
for(let i=0;i<=100;i++)
if(i==res(i))
{
    document.write(i);
    document.write("<br/>")
}
</script>

</body>
</html>
